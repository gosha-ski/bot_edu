version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27018:27017'
    volumes:
      - ~/mongodb_data:/data/db

  app:
    build: .
    restart: always
    network_mode: 'host'
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - SERVER_URL=${SERVER_URL}
      - TG_URL=${TG_URL}
    depends_on:
      - mongo
